server {
    listen 80;

    client_header_buffer_size 128k;
    large_client_header_buffers 4 128k;

    server_name p-unineed.showmao.com ;

#    access_log /var/log/nginx/unineed_access.log ;

#    error_log /var/log/nginx/unineed_error.log ;


#    rewrite_log on;

        proxy_set_header Accept-Encoding "";
proxy_cookie_domain ~(.*) $server_name;


    location ~ /(http.*) {
    	set $originurl $1;


	subs_filter '(["\'])(https?://)' '$1/$2' ir;

	sub_filter '<title>' '<input type="hidden" id="origin-url" value="$originurl" scriptddrre="a"><title>' ;
	sub_filter '</title>' '</title><script type="text/javascript" id="requirejs" data-main="//4pcdn.1haitao.com/??common/js/yht_host.js,explugin/js/em-loader.js?v=20161223" data-version="201602241234" src="//4pcdn.1haitao.com/explugin/js/require.js?v=20161223"></script>';

        #add_header X-debug-message "$request_uri $path $origin " always;
        proxy_pass http://unix:/var/run/nginx-gunzip.sock:$request_uri;
        proxy_redirect ~^/(.*)$ /$origin/$1;
        proxy_redirect ~^(.*)$ /$1;
   }
   location / {
	subs_filter '(["\'])(https?://)' '$1/$2' ir;

	sub_filter '<title>' '<input type="hidden" id="origin-url" value="https://www.unineed.com$request_uri" scriptddrre="a"><title>' ;
	sub_filter '</title>' '</title><script type="text/javascript" id="requirejs" data-main="//4pcdn.1haitao.com/??common/js/yht_host.js,explugin/js/em-loader.js?v=20161223" data-version="201602241234" src="//4pcdn.1haitao.com/explugin/js/require.js?v=20161223"></script>';
	proxy_pass  http://unix:/var/run/nginx-gunzip.sock:/https://www.unineed.com$request_uri;
        proxy_redirect ~^([^/].*)$ /$1;

	}
}

